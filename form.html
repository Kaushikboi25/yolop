<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
        .form-box {
            padding: 20px;
            border: 1px solid #000;
            border-radius: 5px;
        }
        .form-title {
            margin-bottom: 10px;
        }
        .input-group-text {
            min-width: 150px;
        }
        .btn-custom {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="form-title"><strong>Customer Information</strong></div>
            <form>
                <!-- Customer Name -->
                <div class="input-group mb-3">
                    <label class="input-group-text" for="customerName">Customer Name</label>
                    <input type="text" class="form-control" id="customerName" placeholder="Enter your name">
                </div>

                <!-- Customer Email -->
                <div class="input-group mb-3">
                    <label class="input-group-text" for="customerEmail">Customer Email</label>
                    <input type="email" class="form-control" id="customerEmail" placeholder="Enter your email">
                </div>

                <!-- Customer Number with Country Code -->
                <div class="input-group mb-3">
                    <label class="input-group-text" for="customerNumber">Customer Number</label>
                    <input type="tel" class="form-control" id="customerNumber" placeholder="Enter your phone number">
                </div>

                <!-- Delivery Address Line 1 -->
                <div class="input-group mb-3">
                    <label class="input-group-text" for="addressLine1">Address Line 1</label>
                    <input type="text" class="form-control" id="addressLine1" placeholder="Enter your address">
                </div>

                <!-- Postcode -->
                <div class="input-group mb-3">
                    <label class="input-group-text" for="postcode">Postcode</label>
                    <input type="text" class="form-control" id="postcode" placeholder="Enter your postcode">
                </div>

                <!-- Submit Button -->
                <button class="btn btn-dark btn-custom"onclick='al()'>Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function al(){
            alert('You will get email within 1-2 days.')
        }
    </script>
</body>
</html>
